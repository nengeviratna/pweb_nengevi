<html>
    <head>
        <title> Menambahkan Image </title>
    </head>
    <body>
        <h4> Menambahkan Image Ke Dalam Dokumen HTML </h4>
        <img src="terumbukarang.jpg" width="150" height="120">
        <br>
        <h4> Mengatur Border Pada Image </h4>
        <img src="terumbukarang.jpg" border="10" color="red">
        <br>
        <h4> Alternating Text </h4>
        Pada Image dibawah ini terdapat Alternating Text.
        Silahkan gerakan mouse melewati Image <br>
        <img src="terumbukarang.jpg" width="100" height="120" alt="alternating text">
    </body>
</html>
